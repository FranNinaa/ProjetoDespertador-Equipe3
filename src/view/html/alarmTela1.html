<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="assets/images/despertador.png">
    <link rel="stylesheet" type="text/css" href="../css/styleTela1.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid h-100 background">
        <div class="container custom-container pt-4 px-0">
            <div class="row">
                <div class="col">
                    <p class="m-0 min-temp"></p>
                    <p class="m-0 max-temp"></p>
                    <p class="m-0 current-temp"></p>
                    <p class="m-0 font-size2">Now: 23°C</p>
                    <div class="d-flex">
                        <p class="m-0 pe-3 ps-2">Min: 20°C</p>
                        <p class="m-0">Max: 30°C</p>
                    </div>
                </div>
                <div class="col px-0 mb-4">
                    <div class="float-end">
                        <img src="../assts/chuva.png" alt="Sol">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col config">
                    <div class="text-center time-margin">
                        <p class="d-flex relogio mb-0" id="current-time">12:30:30</p>
                    </div>
                    <div>
                        <p class="px-3 margin-negative font-size4">Fri, Jun 17th, 2022</p>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="text-center font-size">
                    <div class="text-margin">
                        <p class="m-0 font-size3">Good afternoon Mr.Hendrik,its 12:30 pm.</p>
                    </div>
                    <div>
                        <p class="font-size3">It's time for Lunch with the new costumers.</p>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="button">Desligar o alarme.</button>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="button2">Adiar o alarme.</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <div class="float-end pe-2 config-margin">
                            <img src="../assts/configurações.png" alt="Config" height="150%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchCurrentTime() {
            fetch('/horaCerta')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-time').textContent = data.horaCerta;
                })
                .catch(error => console.error('Erro ao buscar a hora atual:', error));
        }
        
        // Atualizar a hora a cada segundo
        setInterval(fetchCurrentTime, 1000);
        
        // Chamar a função ao carregar a página
        window.onload = fetchCurrentTime;
        </script>
</body>

</html>
