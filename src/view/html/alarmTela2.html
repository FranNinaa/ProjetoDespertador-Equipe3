<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="assets/images/despertador.png">
    <link rel="stylesheet" type="text/css" href="../css/styleTela2.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100 background">
        <div class="container custom-container pt-5 px-0">
            <div class="row">
                <p class="fs-1">Config</p>
            </div>
        </div>
        <div class="container custom-container pt-5 px-0">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <p class="fs-1 my-0">Time Format</p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="radio" id="id12" name="nmTimeFormat" class="form-check-input mt-3">
                    <label for="id12" class="fs-2 pe-5">12</label>

                    <input type="radio" id="id24" name="nmTimeFormat" class="form-check-input mt-3" checked>
                    <label for="id24" class="fs-2">24</label>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <p class="fs-1 my-0">Temperature</p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="radio" id="idCelsius" name="nmTemperatureFormat" class="form-check-input mt-3" checked>
                    <label for="idCelsius" class="fs-2 pe-5">ºC</label>

                    <input type="radio" id="idFahrenheit" name="nmTemperatureFormat" class="form-check-input mt-3">
                    <label for="idFahrenheit" class="fs-2 pe-5">ºF</label>

                    <input type="radio" id="idKelvin" name="nmTemperatureFormat" class="form-check-input mt-3">
                    <label for="idKelvin" class="fs-2">ºK</label>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="text" name="nmCity" id="idCity" placeholder="City" class="form-control">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="radio" id="idMr" name="nmMrOrMrs" class="form-check-input mt-3" checked>
                    <label for="idMr" class="fs-2 pe-5">Mr</label>

                    <input type="radio" id="idMrs" name="nmMrOrMrs" class="form-check-input mt-3">
                    <label for="idMrs" class="fs-2">Mrs</label>
                </div>
                <div class="col"></div>
            </div>
            <div class="row  mb-4">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="text" name="nmName" id="idName" placeholder="Name" class="form-control">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3 d-flex justify-content-end">
                    <button class="btn btn-primary">Save</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>

</html>
